<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Document</title>
</head>
<body>
    <!-- For Blur Effect -->

    <div class="blur">
        <!-- Upper Container -->
        <div class="upper-container">
            <div class="upper-left">
                <span id="tasks">Tasks</span>
                <span id="lists">Lists</span>
            </div>
            <div class="upper-right">
                <div id="icon">
                    <i class="fa fa-plus-circle " ></i>
                </div>
                <div id="add-list">Add List</div>
            </div>
        </div>
        <!-- Lower Container -->
        <div class="lower-container">
            <!-- Trip to Paris Card -->
            <div class="card-1">
                <div class="card-heading">
                    <a href="./ttp.html">Trip to Paris</a>
                </div>
                <div class="sub-heading">
                    Completed Task
                </div>
                <div class="content">
                    <form>
                        <input type="checkbox" name="pending-task" class="check">
                        <label for="pending-task">Pending Task</label>
                    </form>
                </div>
            </div>
            <!-- My Todo List Card -->
            <div class="card-1">
                <div class="card-heading">
                    My Todo List
                </div>
                <div class="sub-heading">
                    Completed Task
                </div>
                <div class="content">
                    <form>
                        <input type="checkbox" name="pending-task" class="check">
                        <label for="pending-task">Pending Task</label>
                    </form>
                </div>
            </div>
            <!-- My Todo List Card -->
            <div class="card-1">
                <div class="card-heading">
                    My Todo List
                </div>
                <div class="sub-heading">
                    Completed Task
                </div>
                <div class="content">
                    <form>
                        <input type="checkbox" name="pending-task" class="check">
                        <label for="pending-task">Pending Task</label>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up -->
    
    <div class="pop-up">
        <center><p id="add-new">Add New List</p></center>
        <center><textarea id="pop-up-bar"></textarea></center>
        <a href="./index.html"><button id="pop-up-button">ADD</button></a>
    </div>
    

</body>
</html>
